<!-- No return with paremeters -->
<script type="text/javascript">
    var n = parseInt(prompt("Enter Number:"));
    var fact = 1;
    var i=0;
function factorial(){
    for (i = 1; i<=n; i++) {
       fact=fact*i;
    }
    console.log("Ans=" + fact);
    document.write("Ans=" + fact);
}
factorial(n,fact,i);   
</script>
