<script type="text/javascript">
    var n = parseInt(prompt("Enter Number:"));
    var i = 1;
    var fact = 1;
    while (i <= n) {
        fact = fact * i;
        i++;
        for (i = 1; i <= n; i++) {
        fact = fact * i;
    }
    }
    
    console.log("Ans="+fact);
    document.write("Ans="+fact);
</script>
