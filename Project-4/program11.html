<script type="text/javascript">
    var n = parseInt(prompt("Enter Number:"));
    var i = 1;
    var c = 0;
    for (i = 1; i <= n; i++) {
        if (n % i == 0) {
            c++;
        }
    }

    if (c == 2) {
        console.log("This is prime number=" + c);
        document.write("This is prime number=" + c);
    } else {
        console.log("This is not prime number=" + c);
        document.write("This is not prime number=" + c);
    }
</script>
