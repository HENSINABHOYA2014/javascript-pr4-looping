<script type="text/javascript">
    var n = parseInt(prompt("Enter Any Number:"));
    var a = 1;
    var sum = 0;
    do {
        console.log(a);
        document.write(a);
        document.write("<br>");
        document.write("<br>");
        a++;
        sum+=a;

    }
    while (a <= n);
    console.write("sum="+sum);
    document.write("sum="+sum);
    
</script>
